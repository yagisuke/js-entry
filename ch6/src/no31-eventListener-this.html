<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch6-31 eventListener thisキーワード.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>eventListener thisキーワード</h1>
  <input type="button" value="送信" id="btn" />
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var data = {
        title: 'Javaポケットリファレンス',
        price: 2680,
        show: function() {
          console.log(this.title + '/' + this.price + '円');
        }
      };

      document.getElementById('btn').addEventListener('click', data.show.bind(data), false);
    }, false);
  </script>
</body>
</html>
