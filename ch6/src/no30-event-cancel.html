<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch6-30 event cancel.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>event cancel</h1>
  <div id="outer">
    <p>outer要素</p>
    <a href="http://localhost/ch6/src/no30-event-cancel.html" id="inner">inner要素</a>
  </div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('inner').addEventListener('click', function(e) {
        // 上位下位要素への伝搬をキャンセルする
        e.stopPropagation();

        // 同じ要素に登録されたリスナーも含め、伝播をキャンセルする
        e.stopImmediatePropagation();

        // イベント本来の挙動をキャンセルする
        e.preventDefault();

        window.alert('#innerリスナーが発生しました。');
      }, false);

      document.getElementById('inner').addEventListener('click', function(e) {
        window.alert('#innerリスナーが2が発生しました。');
      }, false);

      document.getElementById('outer').addEventListener('click', function(e) {
        window.alert('#outerリスナーが発生しました。');
      }, false);
    }, false);
  </script>
</body>
</html>
