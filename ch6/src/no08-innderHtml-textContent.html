<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch6-8 innerHtml vs textContent.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>innerHtml vs textContent</h1>
  <ul id="list">
    <li><a href="https://github.com/yagisuke" target="_blank">GitHub</a></li>
    <li><a href="https://twitter.com/yagi_suke" target="_blank">Twitter</a></li>
    <li><a href="https://www.facebook.com/yusuke.yagishita.1" target="_blank">Facebook</a></li>
  </ul>
  <div id="result1"></div>
  <div id="result2"></div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var list = document.getElementById('list');
      document.getElementById('result1').textContent = list.innerHTML;
      document.getElementById('result2').textContent = list.textContent;
    }, false);
  </script>
</body>
</html>
