<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch6-27 event xy.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>event xy</h1>
  <div id="main" style="position: absolute; top: 100px; left: 100px; width: 500px; height: 500px; border: 1px solid Black;">
  </div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var main = document.getElementById('main');

      main.addEventListener('mousemove', function(e) {
        main.innerHTML =
          'screen: ' + e.screenX + ' / ' + e.screenY + '<br />' +
          'page:   ' + e.pageX   + ' / ' + e.pageY   + '<br />' +
          'client: ' + e.clientX + ' / ' + e.clientY + '<br />' +
          'offset: ' + e.offsetX + ' / ' + e.offsetY + '<br />';
      }, false);
    }, false);
  </script>
</body>
</html>
