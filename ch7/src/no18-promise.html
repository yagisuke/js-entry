<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ch7-18 promiss.</title>
</head>
<body>
  <h1>promiss</h1>
  <script type="text/javascript">
    function asyncProcess(value) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (value) {
            resolve(`入力値: ${value}`);
          } else {
            reject('入力は空です');
          }
        }, 500);
      });
    }

    asyncProcess('yagisuke').then(
      response => {
        console.log(response);
      },
      error => {
        console.log(`エラー: ${error}`);
      }
    );
  </script>
</body>
</html>
