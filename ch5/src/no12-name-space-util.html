<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch5-12 名前空間util.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>名前空間util</h1>
  <script type="text/javascript">
  function namespace(ns) {
    var names = ns.split('.');
    var parent = window;

    for (var i = 0, len = names.length; i < len; i++) {
      parent[names[i]] = parent[names[i]] || {};
      parent = parent[names[i]];
    }
    return parent;
  }

  var my = namespace('Wings.Gihyo.Js.MyApp');
  my.Person = function() {};
  var p = new my.Person();
  document.write(p instanceof Wings.Gihyo.Js.MyApp.Person);
  </script>
</body>
</html>
