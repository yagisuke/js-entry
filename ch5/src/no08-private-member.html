<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch5-8 プライベートメンバを定義.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>プライベートメンバを定義</h1>
  <script type="text/javascript">
    function Triangle() {
      var _base;
      var _height;
      var _checkArgs = function(val) {
        return (typeof val === 'number' && val > 0);
      }

      this.setBase = function(base) {
        if (_checkArgs(base)) { _base = base; }
      }
      this.getBase = function() { return _base; }

      this.setHeight = function(height) {
        if (_checkArgs(height)) { return _height = height;}
      }
      this.getHeight = function() { return _height; }
    }

    Triangle.prototype.getArea = function() {
      return this.getBase() * this.getHeight() / 2;
    }
    var t = new Triangle();
    t._base = 10;
    t._height = 2;
    document.write('三角形の面積: ', t.getArea(), '<br />'); // 三角形の面積: NaN

    t.setBase(10);
    t.setHeight(2);
    document.write('三角形の底辺: ', t.getBase(), '<br />'); // 三角形の底辺: 10
    document.write('三角形の高さ: ', t.getHeight(), '<br />'); // 三角形の高さ: 2
    document.write('三角形の面積: ', t.getArea(), '<br />'); // 三角形の面積: 10
  </script>
</body>
</html>
