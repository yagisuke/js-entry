<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch3-17 文字列分割.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>文字列分割</h1>
  <script type="text/javascript">
    document.write(`
      <h2>splitメソッド</h2>
      <div style="padding: 10px; background-color: #eee; color: green;">
        var p = /[\\/\\.\\-]/gi;<br />
        document.write('2016/12/04'.split(p));<br />
        document.write('2016-12-04'.split(p));<br />
        document.write('2016.12.04'.split(p));<br />
      </div>
    `);
    var p = /[\/\.\-]/gi;
    document.write('2016/12/04'.split(p), '<br />');
    document.write('2016-12-04'.split(p), '<br />');
    document.write('2016.12.04'.split(p), '<br />');
  </script>
</body>
</html>
