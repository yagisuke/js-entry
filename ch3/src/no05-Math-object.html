<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch3-5 Math object.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Math object</h1>
  <script type="text/javascript">
    document.write('Math.abs(-100) -> ', Math.abs(-100), '<br />');
    document.write('Math.abs(-100) -> ', Math.clz32(1), '<br />');
    document.write('Math.max(20, 30, 40) -> ', Math.max(20, 30, 40), '<br />');
    document.write('Math.min(20, 30, 40) -> ', Math.min(20, 30, 40), '<br />');
    document.write('Math.max.apply(null, [20, 30, 40]) -> ', Math.max.apply(null, [20, 30, 40]), '<br />');
    document.write('Math.min.apply(null, [20, 30, 40]) -> ', Math.min.apply(null, [20, 30, 40]), '<br />');
    document.write('Math.pow(3, 3) -> ', Math.pow(3, 3), '<br />');
    document.write('Math.random() -> ', Math.random(), ' // 0から1の間の乱数<br />');
    document.write('Math.sign(-100) -> ', Math.sign(-100), ' // 正数:1, 負数:-1, 0:0<br />');
    document.write('Math.sign(-100) -> ', Math.sign(-100), ' // 正数:1, 負数:-1, 0:0<br />');
    document.write('Math.ceil(1234.56) -> ', Math.ceil(1234.56), ' // 小数点以下の切り上げ<br />');
    document.write('Math.ceil(-1234.56) -> ', Math.ceil(-1234.56), ' // 小数点以下の切り上げ<br />');
    document.write('Math.floor(1234.56) -> ', Math.floor(1234.56), ' // 小数点以下の切り捨て<br />');
    document.write('Math.floor(-1234.56) -> ', Math.floor(-1234.56), ' // 小数点以下の切り捨て<br />');
    document.write('Math.round(1234.56) -> ', Math.round(1234.56), ' // 四捨五入<br />');
    document.write('Math.round(-1234.56) -> ', Math.round(-1234.56), ' // 四捨五入<br />');
    document.write('Math.trunc(1234.56) -> ', Math.trunc(1234.56), ' // 正数を取得<br />');
    document.write('Math.trunc(-1234.56) -> ', Math.trunc(-1234.56), ' // 正数を取得<br />');
    document.write('Math.sqrt(81) -> ', Math.sqrt(81), ' // 平方根<br />');
    document.write('Math.cbrt(81) -> ', Math.cbrt(81), ' // 立方根<br />');
    document.write('Math.hypot(3, 4) -> ', Math.hypot(3, 4), ' // 引数の二乗和の平方根<br />');
    document.write('Math.cos(1) -> ', Math.cos(1), ' // コサイン<br />');
    document.write('Math.sin(1) -> ', Math.sin(1), ' // サイン<br />');
    document.write('Math.tan(1) -> ', Math.tan(1), ' // タンジェント<br />');
    document.write('Math.atan2(1, 3) -> ', Math.atan2(1, 3), ' // 2変数のアークタンジェント<br />');
    document.write('Math.log(10) -> ', Math.log(10), ' // 自然対数<br />');
    document.write('Math.exp(3) -> ', Math.exp(3), ' // 指数関数(eの累乗)<br />');
  </script>
</body>
</html>
