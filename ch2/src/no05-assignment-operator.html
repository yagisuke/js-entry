<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch2-05 代入演算子.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>代入演算子</h1>
  <script type="text/javascript">
    var x;

    document.write('<h2>=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 1;</code></div>');
    x = 1;
    document.write(x);

    document.write('<h2>+=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 3; x += 2;</code></div>');
    x = 3; x += 2;
    document.write(x);

    document.write('<h2>-=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 3; x -= 2;</code></div>');
    x = 3; x -= 2;
    document.write(x);

    document.write('<h2>*=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 3; x *= 2;</code></div>');
    x = 3; x *= 2;
    document.write(x);

    document.write('<h2>/=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 3; x /= 2;</code></div>');
    x = 3; x /= 2;
    document.write(x);

    document.write('<h2>%=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 3; x %= 2;</code></div>');
    x = 3; x %= 2;
    document.write(x);

    document.write('<h2>&=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x &= 5;</code></div>');
    x = 10; x &= 5;
    document.write(x);

    document.write('<h2>|=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x |= 5;</code></div>');
    x = 10; x |= 5;
    document.write(x);

    document.write('<h2>^=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x ^= 5;</code></div>');
    x = 10; x ^= 5;
    document.write(x);

    document.write('<h2><<=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x <<= 1;</code></div>');
    x = 10; x <<= 1;
    document.write(x);

    document.write('<h2>>>=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x >>= 1;</code></div>');
    x = 10; x >>= 1;
    document.write(x);

    document.write('<h2>>>>=</h2><div style="padding: 10px; background-color: #eee; color: green;"><code>x = 10; x >>>= 2;</code></div>');
    x = 10; x >>>= 2;
    document.write(x);
  </script>
</body>
</html>
