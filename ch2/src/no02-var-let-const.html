<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ch2-02 変数/定数.</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>変数/定数</h1>
  <script type="text/javascript">
    // var -> 変数(重複OK)
    var price1 = 8000;
    var price2 = 300;

    // let -> 変数(重複NG)
    let total = price1 + price2;

    // const -> 定数
    const TAX = 1.5;

    document.write('<p>price1 + price2 = ' + total * TAX + '</p>')
  </script>
</body>
</html>
